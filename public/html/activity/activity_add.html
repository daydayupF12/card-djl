<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        <!-- 头部信息 -->
        <header class="main-header"></header>
        <!--  左侧导航 -->
        <aside class="main-sidebar"></aside>
    
        <!-- 内容区域 -->
        <div class="content-wrapper">
        <!-- 内容标题 -->
        <section class="content-header">
            <h1>
                <small>活动规则管理</small>/添加活动规则
            </h1>
            <!-- <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="#">门店管理</a></li>
                <li class="active">门店列表</li>
            </ol> -->
        </section>

        <!-- 内容区 -->
        <section class="content pd-top0">
          <div class="row">
            <div class="col-xs-12">
              <!-- /.box -->
                <form id="myform" class="form-horizontal">
                    <div class="box">
                        <div class="box-body  solist">
                            <div class="detail-page-sy">
                                <div class="detail_con">
                                    <div class="form-group"> 
                                        <label class="col-sm-2 control-label">规则编号</label> 
                                        <div class="col-sm-4"> 
                                            <p class="form-control-static">013</p>                            
                                        </div>
                                    </div>
                                    <div class="form-group"> 
                                        <label class="col-sm-2 control-label">规则名称</label> 
                                        <div class="col-sm-4">
                                            <input type="text" name="" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">适用门店</label>
                                        <div class="col-sm-2">
                                            <label class="checkbox-inline pl0 ">
                                                <input  class="store-check" type="radio" name="store" value="1" id="all" checked="checked">所有门店
                                            </label>
                                            <label class="checkbox-inline pl0">
                                                <input class="store-check"  type="radio" name="store" value="2" id="some">部分门店
                                            </label>
                                        </div>
                                        <div class="col-sm-2 hide-input">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group"> 
                                        <label class="col-sm-2 control-label">有效时间</label> 
                                        <div class="col-sm-4">
                                            <input type="text" name="" class="form-control" id="order-time">
                                        </div>
                                    </div>
                                </div>
                                <div class="detail_title">
                                    基础规则
                                </div>
                                <div class="detail_con pad20">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">卡券发放数量</label>
                                        <div class="col-sm-2">
                                            <input type="text" name="" class="form-control dpline">
                                            张/天
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">线上发放比例</label>
                                        <div class="col-sm-2">
                                            <input type="text" name="" class="form-control dpline">
                                            %
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">线下发放比例</label>
                                        <div class="col-sm-2">
                                            <input type="text" name="" class="form-control dpline">
                                            %
                                        </div>
                                        <div class="col-sm-6 pl0">
                                            <p class="text-gray">设置线上发放比例后自动生成，值为100% - 线上发放比例</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">线下中奖率</label>
                                        <div class="col-sm-2">
                                            <input type="text" name="" class="form-control dpline">
                                            %
                                        </div>
                                    </div>
                                </div>
                                <div class="detail_title">
                                    条件规则
                                </div>
                                <div class="detail_con">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">是否启用</label>
                                        <div class="col-sm-5">
                                            <label class="checkbox-inline pl0">
                                                <input type="radio" name="enable" value="1">启用
                                            </label>
                                            <label class="checkbox-inline pl0">
                                                <input type="radio" name="enable" value="2" checked="checked">关闭
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label"></label>
                                        <div class="col-sm-5">
                                            <div class="rule-con">
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label">营业时间至</label>
                                                    <div class="col-sm-5">
                                                        <div class="bootstrap-timepicker">
                                                            <input type="text" class="form-control timepicker dpline">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label ">卡券领取量低于</label>
                                                    <div class="col-sm-5">
                                                        <input type="text" name="" class="form-control dpline">%
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label">调整线上发放比例为</label>
                                                    <div class="col-sm-5">
                                                        <input type="text" name="" class="form-control dpline">%
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label">线下发放比例为</label>
                                                    <div class="col-sm-5">
                                                        <input type="text" name="" class="form-control dpline">%
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label">线下中奖率为</label>
                                                    <div class="col-sm-5">
                                                        <input type="text" name="" value="1" class="form-control dpline">%
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="box-footer foot_bg align-center">                                   
                                    <button type="button" class="btn btn-flat btn-yellow" id="save">保存</button>                
                                    <button class="btn btn-flat btn-default btn-gray" type="button" onclick="history.go(-1)">取消</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        
                    </div>
                </form>
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </section>
        <!-- /.content -->
      </div>
      <div class="control-sidebar-bg"></div>

<script type="text/javascript">
    var pageMenu = {"active": [4]};   
    $(function(){
        //日期选择
        $("#order-time").daterangepicker().val('');
        //适用门店
        $(".hide-input").hide();
        $(".rule-con").hide();
        $("input[name=store]").on("click",function(){
            if (this.checked) {
                if ($(this).attr("id") == "all") {
                    $(".hide-input").hide();
                }else{
                    $(".hide-input").show();
                }
                
            }
        });
        $("input[name=enable]").on("click",function(){
            if (this.checked) {
                if ($(this).val() == 1) {
                    $(".rule-con").show();
                }else{
                    $(".rule-con").hide();
                }
                
            }
        });
        //时间选择
        $(".timepicker").timepicker({
            showInputs: false,  
            minuteStep: 30,
            defaultTime: "09:30 AM",
            showMeridian: false
        });
    })
</script>
<script src="../../js/vendors.js" type="text/javascript"></script>
<script src="../../js/index.js" type="text/javascript"></script>

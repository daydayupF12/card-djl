<!-- 添加 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          &times;
        </button>
        <h4 class="modal-title" id="myModalLabel">
          添加餐品分类
        </h4>
      </div>
      <div class="modal-body">
          <div class="box-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label"><i class="red import">*</i>分类名称</label>
              <div class="col-sm-9">
                <input type="" class="form-control" id="" placeholder="">
              </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"><i class="red import">*</i>所属时段</label>
                <div class="col-sm-9">
                    <label class="checkbox-inline">
                        <input type="checkbox" value="option1">全部时段
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="option1">早茶市
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="option1">午夜市
                    </label>
                </div>
            </div>
            <div class="form-group col-xs-12">
              <label for="inputPassword3" class="col-sm-3 control-label text-right"><i class="red import">*</i>分类排序</label>

              <div class="col-sm-9">
                <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                 <p class="help-center text-gray">该分类在页面中的排列顺序</p>
              </div>

            </div>
             <div class="form-group">
                <label class="col-sm-3 control-label"><i class="red import">*</i>封面图片</label>
                <div class="col-sm-3" id="preview">
                    <img id="imghead" src="../img/pct.jpg" alt="" width="150" height="100">
                </div>
                <input type="file" id="pto" onchange="previewImage(this)" style="display:none;">
                <!-- <div class="col-sm-2" >
                    <a href="javascript:;" class="delImg" >删除</a>
                </div> -->
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"></label>
                <div class="col-sm-7">
                    <p class="text-gray">尺寸150*100像素，PNG图片</p>
                </div>
            </div>
           </form>
          </div>
      </div>
      <div class="modal-footer" style="text-align:center !important">
        <button type="button" class="btn btn-yellow btn-flat">确认</button>
        <button type="button" class="btn btn-default btn-flat" data-dismiss="modal">取消</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div>
